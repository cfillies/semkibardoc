{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{title}} {% endblock %}</h2>
 
    <p></p>
    <table class="table">
        <thead>
            <tr><td>Word</td><td>Count</td></tr>
        </thead>
        <tbody>
            {% for mo in list %}
            <tr>
                <td>{{mo["word"]}}</td>
                <td>{{mo["count"]}}</td>
            </tr>
             {% endfor %}
        </tbody>
    </table>
{% endblock %}
