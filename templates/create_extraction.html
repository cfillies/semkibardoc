{% extends 'base.html' %}

<script type="text/javascript" src="./renderents.js"></script>
<link href="./displacy-ent.css" rel="stylesheet">

{% block content %}
<h1>{% block title %} Analyze Text {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="content">Text</label>
        <textarea name="content" placeholder="Text" rows=20
                  class="form-control">{{ request.form['text'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
