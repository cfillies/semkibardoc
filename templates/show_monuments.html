{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Denkmalliste {% endblock %}</h2>
 
    <p></p>
    <table class="table">
        <thead>
             <tr>Denkmal<td></td><td>Bezeichnung</td><td>Sachbegriff</td></tr>
       </thead>
        <tbody>
            {% for mo in monuments %}
            <tr>
                <td><a href="{{ url_for('showhida', id=mo['OBJ-Dok-Nr'])}}">{{mo['OBJ-Dok-Nr']}}</a></td>
                <td>{{mo['Listentext']}}</td>
                <td>
                    {% for w in mo['Sachbegriff'] %}
                        <span>{{ w }} </span>
                    {% endfor %}
                </td>
            </tr>
             {% endfor %}
        </tbody>
    </table>
{% endblock %}
