    <script>
      function array2string(a) {
        if (a) {
        return a.toString().replace(/,/g, ", ");
        } else {
          return ""
        }
      }

      function toggle_hidden(div) {
        var x = document.getElementById(div);
        if (x) {
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
      }
      function hl(s) {

      }

        } else return ""
